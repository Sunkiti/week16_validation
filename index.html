<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hi>Калькулятор стоимости авто</hi>
    <form novalidate> 
        <div>
            <select id="model">
                <option value=10000>Reno</option>
                <option value=20000>Opel</option>
                <option value=35000>Mazda</option>
                <option value=50000>Jaguar</option>
            </select>
        </div>
        <div>
            <label for="fuel">Бензин</label>
            <input type="radio" name="fuel" id="fuel" value="100"/>
        </div>
        <div>
            <label for="fuel">Дизель</label>
            <input type="radio" name="fuel" id="fuel1" value="50"/>
        </div>
        <div>
            <label for="fuel">Газ</label>
            <input type="radio" name="fuel" id="fuel2" value="40"/>
        </div>
        <div>
            <label for="fuel">Электричество</label>
            <input type="radio" name="fuel" id="fuel3" value="150"/>
        </div>
        <div>
            <label for="enginevolume">Объем двигателя</label>
            <input type="number" id="enginevolume"/>
        </div>
        <label for="state" id="state">Состояние автомобиля</label>
            Новый <input type="radio" name="state" value="0"/>
            <br/>Поддержанный <input type="radio" name="state" value="-500"/> 
        <div>Количество владельцев</div>
        <div>
            <label for="owner">1 владелец</label>
            <input type="radio" name="owner" id="owner1" value="-100"/>
        </div>
        <div>
            <label for="owner">2 владельца</label>
            <input type="radio" name="owner" id="owner2" value="-200"/>
        </div>
        <div>
            <label for="owner">3 владельца</label>
            <input type="radio" name="owner" id="owner3" value="-300"/>
        </div>
        <div>
            <label for="owner">Более 3 владельцев</label>
            <input type="radio" name="owner" id="owner4" value="-400"/>
        </div>
        <div>Способ оплаты</div>
        <div>
            <label for="typeofpayment">Картой</label>
            <input type="radio" name="typeofpayment" id="typeofpayment1" value="0"/>
        </div>
        <div>
            <label for="typeofpayment">Наличными</label>
            <input type="radio" name="typeofpayment" id="typeofpayment2" value="0"/>
        </div>
        <div>
            <label for="typeofpayment">Счет на юридическое лицо</label>
            <input type="radio" name="typeofpayment" id="typeofpayment3" value="0"/>
        </div>
</form>
<button class="btn" type="button">Рассчитать стоимость</button>
<div id="result"></div>
    <script src="script.js">    </script>
</body>
</html>
